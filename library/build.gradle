apply plugin: 'com.android.library'
apply plugin: 'bintray-release'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 21
        versionCode 1
        versionName "1.0.0"
    }
    lintOptions {
        abortOnError false
    }
}


dependencies {
    apt 'com.bluelinelabs:logansquare-compiler:1.0.6'
    compile 'com.bluelinelabs:logansquare:1.0.6'
    compile 'com.android.support:support-annotations:20.0.0'
    compile 'com.orhanobut:logger:1.8'
}

publish {
    userOrg = 'thefinestartist'
    groupId = 'com.thefinestartist'
    artifactId = 'pocket'
    version = '1.0.0'
    description = 'Why bother database? Keep your data in Pocket.'
    website = 'https://github.com/TheFinestArtist/Pocket'
}